# SUCCESS CHAR
#Replace the "‚ùØ" symbol in the prompt with "‚ùñ"[character]                            
# The name of the module we are configuring is "character"
[character]
# The "success_symbol" segment is being set to "‚ùñ" with the color "#c2ffdf"
success_symbol = "|[‚ùñ](#c2ffdf)"
error_symbol = "|[‚ùñ](#ff857f)"
#success color: cyan main color
#failure color: salmon
#üëª

#CMD DURATION
#display cmd duration for last executed command
[cmd_duration]
min_time = 4
style = "bold (#8077a8)"
format = '[üïê $duration](bold #8077a8) | '
#color is dark grey-purple

[time]
disabled = false
format = '‚åö [\[$time\]]($style) | '
time_format = "%T"
